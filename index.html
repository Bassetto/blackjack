<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main class="containerPrincipal">
        <header class="cabecalhoPrincipal">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">BlackJack</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a onclick="ojogo()">O jogo</a></li>
                        <li><a href="tutorial.html">Como jogar</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="jogo">
            <h4>Game</h4>
            <button id="play" onclick="play()" class="btn waves-effect waves-light" type="button" name="action">Jogar</button>
            <button id="replay" onclick="play()" class="btn waves-effect waves-light" type="button" name="action">Novo Jogo</button>
            <button id="carta" onclick="card()" class="btn waves-effect waves-light" type="button" name="action">Pegar outra carta</button>
            <button id="parei" onclick="play()" class="btn waves-effect waves-light" type="button" name="action">Manter cartas</button>
        </section>
    </main>

    <script src="./assets/js/index.js"></script>
</body>

</html>
